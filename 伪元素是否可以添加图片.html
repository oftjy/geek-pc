<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: fixed;
        width: 100%;
        height: 70px;
        bottom: 0;
        border: 3px solid;
        border-color: black;
        background-color: pink;
      }
      .box::after{
        content: '';
        height: 100px;
        width: 100px;
        position: absolute;
        background-image: url('./assets/chart.png');
        background-size: contain;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box"></div>
    </div>
  </body>
</html>
